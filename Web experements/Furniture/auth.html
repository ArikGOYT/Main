<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/authStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inria+Sans&display=swap" rel="stylesheet">
    <title>Authorization</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <p class="title">High Furniture</p>
            <p class="subtitle">Зарегестрируйтесь</p>
            <div class="fields">
                <input type="text" placeholder="Введите почту" class="email">
                <input type="text" placeholder="Введите пароль" class="password">
                <input type="text" placeholder="Потвердите  пароль" class="submit">
            </div>
            <div class="upperIcons">
                <div class="reg"><a href="#">Зарегистрироваться</a></div>
                <p class="question">Уже  есть аккаунт?</p>
                <div class="logIn"><a href="#">Войти</a></div>
                <p class="with">Войти с помощью:</p>
            </div>
            <div class="icons">
                <a href="https://vk.com"><img src="img/vk.svg" alt="" class="vk"></a>
                <a href="https://ok.ru"><img src="img/odnokl.svg" alt="" class="ok"></a>
                <a href="https://google.com"><img src="img/google.svg" alt="" class="google"></a>
            </div>
        </div>
    </div>
</body>
</html>
